<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Tokyo</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <style>
            @import url('https://fonts.googleapis.com/css?family=Dosis:200,300,400');
        </style>
    </head>
<body>
    <div class="weather-widget">
        <section class="weather-widget__right-section">
            <img class="weather-widget__icon" src="theSun.gif" alt="The Sun" width="130" height="132">
            <div class="weather-widget__block_top">Sunny</div>
            <div class="weather-widget__block_bottom">Tokyo - Wednesday, July 31</div>
        </section>
        <section class="weather-widget__left-section">
            <p class="weather-widget__text">28 &#176;C</p>
            <img class="weather-widget__img" src="graph.gif" alt="graph" width="207" height="53">
            <table class="weather-widget__table">
                <thead>
                <tr>
                    <td>
                        <img src="smallSun.gif" alt="sun">
                    </td>
                    <td>
                        <img src="SunCloud.gif" alt="sun&cloud">
                    </td>
                    <td>
                        <img src="SunCloud.gif" alt="sun&cloud">
                    </td>

                </tr>
                </thead>
                <tbody>
                <tr class="weather-widget__table-row">
                    <td>Thu</td>
                    <td>Fri</td>
                    <td>Sat</td>
                </tr>
                <tr class="weather-widget__table-row_color_red">
                    <td>28 &#176;C</td>
                    <td>22 &#176;C</td>
                    <td>30 &#176;C</td>
                </tr>
                <tr class="weather-widget__table-row_color_black">
                    <td>18 &#176;C</td>
                    <td>20 &#176;C</td>
                    <td>27 &#176;C</td>
                </tr>
                </tbody>
            </table>
        </section>
    </div>
</body>
</html>
